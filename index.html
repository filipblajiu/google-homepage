<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li>

(filipblajiu@gmail.com)"></a>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="./img/google.png" alt="Google">
            <div class="search-wrapper">
                <input type="text" name="" class="search" id="search" autofocus>
                <input type="submit" value="" class="voice">
            </div>
            <div class="buttons-wrapper">
                <input type="submit" value="Google Search" class="button">

            </div>
            <div class="offered">Google offered in: <a href="#">Română</a> <a href="#">magyar</a> <a href="#">Deutsch</a></div>
        </section>
    </main>
    <footer>
        <div class="row">
            Romania

        <div class="row">
            <ul class="right">
                <li>

                </li>
            </ul>
        </div>
    </footer>
    
    <script>
        var x = document.getElementById("search");
        x.addEventListener("focus", myFocusFunction, true);
        x.addEventListener("blur", myBlurFunction, true);
    
        function myFocusFunction() {
            x.parentElement.className += " hover"; 
        }
    
        function myBlurFunction() {
            x.parentElement.classList.remove("hover");
        }
    </script>
</body>
